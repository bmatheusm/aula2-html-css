<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Tela Cadastro</title>
</head>
<body>
    <!--Inicio do cabeçalho-->
    <div class="cabecalho">
        <div class="caixa">
            <div class="logo">
                <b>
                    <span class="letralaranja">Projeto</span> IoT Revolucionário
                </b>
            </div>
            <nav>
                <ul>
                    <li>HOME</li>
                    <li>SOBRE</li>
                    <li class="letralaranja">CADASTRO</li>
                    <li>LOGIN</li>
                </ul>
            </nav>
        </div>
    </div>
    <!--Fim do Cabeçalho-->
    <!--Inicio do Cadastro-->
    <div class="pag-cadastro">
        <div class="caixa">
            <h1>Faça aqui seu cadastro!</h1>
            <div class="box-cadastro">
                Nome completo <br>
                <input type="text" placeholder="Nome e sobrenome" class="input-padrao-cadastro"><br>
                Login <br>
                <input type="text" placeholder="Seu nome de usuário" class="input-padrao-cadastro"><br>
                Senha <br>
                <input type="password" placeholder="**************" class="input-padrao-cadastro"><br>
                <button class="btn-green">Cadastrar</button>
            </div>
            <div class="box-img">
                <img src="img/side-img-contato_orange.jpg">
            </div>
        </div>
    </div>
    <!--Fim do Cadastro-->
    <!--Começo do Footer-->
    <div class="footer backgroundlaranja">
        <div class="centralizar copyright">

            Feito com carinho por um aluno BandTec. Copyright © 2020

        </div>
    </div>
    <!--Fim do Footer-->
    
</body>
</html>
