<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Tela login</title>
</head>
<body>
    <!--Inicio do cabeçalho-->
    <div class="cabecalho">
        <div class="caixa">
            <div class="logo">
                <b>
                    <span class="letralaranja">Projeto</span> IoT Revolucionário
                </b>
            </div>
            <nav>
                <ul>
                    <li>HOME</li>
                    <li>SOBRE</li>
                    <li>CADASTRO</li>
                    <li class="letralaranja">LOGIN</li>
                </ul>
            </nav>
        </div>
    </div>
    <!--Fim do Cabeçalho-->
    <!--Inicio do Login-->
    <div class="pag-login">
        <div class="caixa">
            <div class="box-login">
                <h1>Login</h1>
                <form>
                    Usuário:
                    <input type="text" class="input-padrao">
                    <br>
                    Senha:
                    <input type="password" class="input-padrao">
                    <br>
                    <button class="btn-green">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <!--Começo do Footer-->
    <div class="footer backgroundlaranja">
        <div class="centralizar copyright">

            Feito com carinho por um aluno BandTec. Copyright © 2020

        </div>
    </div>
    <!--Fim do Footer-->
   
</body>
</html>
